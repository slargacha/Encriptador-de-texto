<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="btn">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" ></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    
</body>
</html>
